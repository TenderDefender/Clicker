<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/shop.css">
</head>
<body>
<main>
    <img class="note" src="img/note.png" alt="">
    <div class="counter">
        <span class="counter__all">bits</span>
        <span class="counter__perSecond">Per Second:</span>
    </div>
    <img class="vanya" src="img/vanya.jpg" alt="">
</main>
<div class="shop">
    <header>Store</header>
    <div class="cursor__panel">
        <span class="cursor__price"></span>
        <span class="cursor__counter">0</span>
        <img class="cursor" src="img/cursor.png" alt="">
    </div>
    <div class="LM__panel">
        <span class="LM__price"></span>
        <span class="LM__counter">0</span>
        <img class="LM" src="img/LM.png" alt="">
    </div>
    <div class="whistle__panel">
        <span class="whistle__price"></span>
        <span class="whistle__counter">0</span>
        <img class="whistle" src="img/whistle.png" alt="">
    </div>
    <div class="stick__panel">
        <span class="stick__price"></span>
        <span class="stick__counter">0</span>
        <img class="stick" src="img/stickOfTruth.png" alt="">
    </div>
    <div class="school__panel">
        <span class="school__price"></span>
        <span class="school__counter">0</span>
        <img class="school" src="img/school.png" alt="">
    </div>
</div>
<audio></audio>
<div class="intro__container">
    <video src="videos/intro.mp4" class="intro" autoplay></video>
    <video src="videos/1000bits.mp4" class="bits1000"></video>
    <video src="videos/10000bits.mp4" class="bits10000"></video>
</div>

<script src="js/clicker.js"></script>
</body>
</html>
